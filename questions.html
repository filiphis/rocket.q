<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/questions.css">


  <title>Sala - Rcoket.Q</title>
</head>

<body>

  <div class="content">
    <header class="rocketq__header">
      <a href="home.html"><img class="rocketq__logo" src="assets/images/logo.svg" alt="Lupa e rocket.q"></a>

      <div class="header__buttons">
        <a class="buttons__copyRoomCode rocketq__button" href="#">
          #323243
          <img class="copyRoomCode__image" src="assets/images/copy.svg" alt="Copiar codigo">
        </a>
        <button class="buttons__createRoom">
          <img class="createRoom__image" src="assets/images/users-white.svg" alt="Ilustração dois usuarios">
          Criar sala
        </button>
      </div>
    </header>

    <main class="roomMainContent">
      <section class="askQuestion">
        <h2 class="askQuestion__title">Faça sua pergunta</h2>
        <form class="askQuestion__form" action="#">
          <div>
            <label class="askQuestion__label sr-only" for="yourQuestion">O que você quer perguntar?</label>
            <input placeholder="O que você quer perguntar?" class="askQuestion__input" type="text">
          </div>
          <div class="askQuestion__buttonWrapper">
            <p class="askQuestion__message">
              <img class="message__image" src="assets/images/lock_black.svg" alt="Cadeado">
              <span>Esta pergunta é anônima</span>
            </p>
            <button class="askQuestion__button">Enviar</button>
          </div>

        </form>
      </section>

      <section class="questions">
        <h2 class="sr-only">Perguntas enviadas</h2>
        <ul class="questions__list">
          <li class="questions__item">
            <div class="questions__question">
              <img src="assets/images/avatar.svg" alt="Ilustração de uma pessoa" class="question__image">
              <p class="question__text">Qual a diferença entre const, var e let no Javascript?</p>
            </div>
            <div class="questions__actions">
              <a href="#" class="questions__check actions__wrapper">
                <img class="actions__icon" src="assets/images/check.svg" alt="">
                <span class="actions__text">Marcar como lida</span>
              </a>
              <a href="#" class="questions__trash">
                <img class="actions__icon" src="assets/images/trash.svg" alt="">
                <span class="actions__text">Excluir</span>
              </a>
            </div>
          </li>

          <li class="questions__item">
            <div class="questions__question">
              <img src="assets/images/avatar.svg" alt="Ilustração de uma pessoa" class="question__image">
              <p class="question__text">O que é Typescript?</p>
            </div>
            <div class="questions__actions">
              <a href="#" class="questions__check actions__wrapper">
                <img class="actions__icon" src="assets/images/check.svg" alt="">
                <span class="actions__text">Marcar como lida</span>
              </a>
              <a href="#" class="questions__trash">
                <img class="actions__icon" src="assets/images/trash.svg" alt="">
                <span class="actions__text">Excluir</span>
              </a>
            </div>
          </li>

          <li class="questions__item">
            <div class="questions__question">
              <img src="assets/images/avatar.svg" alt="Ilustração de uma pessoa" class="question__image">
              <p class="question__text">O que é Javascript?</p>
            </div>
            <div class="questions__actions">
              <a href="#" class="questions__check actions__wrapper">
                <img class="actions__icon" src="assets/images/check.svg" alt="">
                <span class="actions__text">Marcar como lida</span>
              </a>
              <a href="#" class="questions__trash">
                <img class="actions__icon" src="assets/images/trash.svg" alt="">
                <span class="actions__text">Excluir</span>
              </a>
            </div>
          </li>


        </ul>
      </section>
    </main>

  </div>

</body>

</html>
